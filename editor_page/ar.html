<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-gray-600 py-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center px-4">
        <h1 class="text-xl font-bold text-gray-100">Visualizzazione AR</h1>
        <div class="flex space-x-4 text-gray-100 font-spacemono">
          <p>
            Sito hostato da:
            <a href="https://github.com/MinimumADHD" class="hover:text-gray-300"
              >MinimumADHD</a
            >
          </p>
          <button class="btn hover:text-gray-300">Preferiti</button>
          <button class="btn hover:text-gray-300">Ordini</button>
          <button class="btn hover:text-gray-300">Profilo</button>
        </div>
      </div>
    </header>
    <main
      class="bg-gradient-to-t from-slate-300 to-slate-500 h-[100vh] flex align-middle items-center justify-center"
    >
      <div class="grid grid-cols-1 grid-rows-2">
        <h1 class="text-xl font-fira font-bold text-slate-100 animate-pulse">
          Stiamo processando la tua richiesta
        </h1>
        <input id="return_to_editor_button" type="button" value="Torna all'editor..." class="bg-gradient-to-t from-blue-400/30 to-blue-300/20 font-fira rounded-lg text-slate-300">
      </div>
    </main>
  </body>
</html>

<script src="arvision.js"></script>
