<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizza abbigliamento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <header class="bg-gray-900 py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-xl font-bold text-gray-100">Personalizzazione Prodotto</h1>
            <div class="flex space-x-4 text-gray-100">
                <p>Sito hostato da: <a href="https://github.com/MinimumADHD" class="hover:text-gray-300">MinimumADHD</a></p>
                <button class="btn hover:text-gray-300">Preferiti</button>
                <button class="btn hover:text-gray-300">Ordini</button>
                <button class="btn hover:text-gray-300">Profilo</button>
            </div>
        </div>
    </header>
    <div class="container mx-auto py-8">
        <h1 class="text-center text-4xl text-gray-800 font-semibold mb-8">Vuoi modificare qualcosa?</h1>
        <div class="flex justify-center items-center space-x-8">
            <div class="text-gray-800">
                <h2 class="text-2xl font-semibold mb-4">Options</h2>
                <div class="grid grid-cols-3 gap-4">
                    <button id="option1" class="btn-option">
                        <img src="placeholder.png" alt="Option 1" class="w-24 h-24 object-cover rounded-lg">
                    </button>
                    <button id="option2" class="btn-option">
                        <img src="placeholder.png" alt="Option 2" class="w-24 h-24 object-cover rounded-lg">
                    </button>
                    <button id="option3" class="btn-option">
                        <img src="placeholder.png" alt="Option 3" class="w-24 h-24 object-cover rounded-lg">
                    </button>
                    <button id="option4" class="btn-option">
                        <img src="placeholder.png" alt="Option 4" class="w-24 h-24 object-cover rounded-lg">
                    </button>
                    <button id="option5" class="btn-option">
                        <img src="placeholder.png" alt="Option 5" class="w-24 h-24 object-cover rounded-lg">
                    </button>
                    <button id="option6" class="btn-option">
                        <img src="placeholder.png" alt="Option 6" class="w-24 h-24 object-cover rounded-lg">
                    </button>
                </div>
            </div>
            <div class="w-96 h-96 bg-gray-200 flex justify-center items-center rounded-lg">
                <img src="felpa-girocollo-organica-uomo.webp" class="w-80 h-80 object-cover rounded-lg">
            </div>
        </div>
    </div>
</body>

</html>
